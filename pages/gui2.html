<!DOCTYPE html>
<html>
<head>
	<title>GUI 1</title>
	<style>
	body {
  margin: 0;
  padding: 0;
}

canvas {
  display: block;
}
</style>
</head>
<body>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js'></script>


<script>
    
// Setting the scene

var scene = new THREE.Scene();

// Camera Object

var camera = new THREE.PerspectiveCamera(4, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 75;
camera.position.x = 50;
camera.position.y = 50;
camera.lookAt(scene.position);
camera.updateMatrixWorld();

// Render Object


var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Making the ball

var geometry = new THREE.BoxGeometry(5, 5, 5, 5, 5, 5);
var material = new THREE.MeshDepthMaterial({
  opacity: 0.1,
  blending: THREE.NormalBlending, 
  depthTest: true,

});



var ball = new THREE.Mesh(geometry, material);
scene.add(ball);

// Options to be added to the GUI

var options = {
  velx: 0,
  vely: 0,
  camera: {
    speed: 0.0001
  },
  stop: function() {
    this.velx = 0;
    this.vely = 0;
  },
  reset: function() {
    this.velx = 0.01;
    this.vely = 0.01;
    camera.position.z = 75;
    camera.position.x = 0;
    camera.position.y = 0;
    ball.scale.x = 0.5;
    ball.scale.y = 0.4;
    ball.scale.z = 0.3;
    ball.material.wireframe = true;
  }
};

// DAT.GUI Related Stuff

var gui = new dat.GUI();

var cam = gui.addFolder('Camera');
cam.add(options.camera, 'speed', 0, 0.0010).listen();
cam.add(camera.position, 'y', 0, 100).listen();
cam.open();

var velocity = gui.addFolder('Velocity');
velocity.add(options, 'velx', -0.2, 0.2).name('X').listen();
velocity.add(options, 'vely', -0.2, 0.2).name('Y').listen();
velocity.open();

var box = gui.addFolder('Cube');
box.add(ball.scale, 'x', 0, 3).name('Width').listen();
box.add(ball.scale, 'y', 0, 3).name('Height').listen();
box.add(ball.scale, 'z', 0, 3).name('Length').listen();
box.add(ball.material, 'wireframe').listen();
box.open();

gui.add(options, 'stop');
gui.add(options, 'reset');

// Rendering the animation   

var render = function() {

  requestAnimationFrame(render);

  var timer = Date.now() * options.camera.speed;
  camera.position.x = Math.cos(timer) * 100;
  camera.position.z = Math.sin(timer) * 100;
  camera.lookAt(scene.position); 
  camera.updateMatrixWorld();

  ball.rotation.x += options.velx;
  ball.rotation.y += options.vely;

  renderer.render(scene, camera);

};
render();
    
</script>
</body>
</html>
